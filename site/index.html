<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vol - Home</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
    <header class="bg-white shadow">
        <div class="container mx-auto flex justify-between items-center p-6">
            <h1 class="text-3xl font-bold">Vol</h1>
            <nav>
                <a href="login.html" class="text-blue-500 hover:underline">Login</a>
                <a href="register.html" class="ml-4 text-blue-500 hover:underline">Register</a>
            </nav>
        </div>
    </header>
    <main class="container mx-auto p-6">
        <section class="text-center">
            <h2 class="text-4xl font-semibold mb-4">Welcome to Vol</h2>
            <p class="text-lg mb-6">Connecting volunteers with NGOs to make a difference.</p>
            <a href="register.html" class="bg-blue-500 text-white px-4 py-2 rounded">Get Started</a>
        </section>
        <section class="mt-12">
            <h3 class="text-2xl font-semibold mb-4">Upcoming Events</h3>
            <ul class="space-y-4">
                <li class="bg-white p-4 rounded shadow">
                    <h4 class="text-xl font-bold">Community Clean-Up</h4>
                    <p class="text-gray-700">Join us in cleaning up the local park.</p>
                    <p class="text-gray-500">Date: March 15, 2025</p>

                <!-- Additional events can be listed here -->
            </ul>

    <footer class="bg-gray-800 text-white p-6 mt-12">
        <div class="container mx-auto text-center">

        </div>
